<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea | House</title>

    <link rel="shortcut icon" href="./images/coffee-shop.png" type="image/x-icon">

    <!-- Tailwind CSS  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind.css">

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: Manrope;
        }
        
    </style>
</head>

<body>

    <!-- Banner section  -->
    <section id="banner-sec" class="grid grid-cols-1 md:grid-cols-2  container mx-auto">

        <!-- Banner content  -->
        <div id="banner-cntnt" class="mt-20">
            <h3 class="text-[80px] font-extrabold leading-[100px] text-[#1C1C1C]">It's good <br>
                tea time at The <br>Tea House
            </h3>
            <p class="mt-[30px] mb-[30px] leading-[30px] text-[18px] font-medium text-[#777777]">
                Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.
            </p>
            <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-5 border-none rounded-[10px]">
                <p class="text-[20px] font-bold text-white">
                    Explore More <span></span>
                    <span class="-rotate-45 inline-block">
                        <i class="fa-solid fa-arrow-right"></i>
                    </span>
                </p>
            </button>
        </div>

        <!-- Banner image  -->
        <div id="banner-img" class="mt-[122px] flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">

            <!-- tooltip -->
             <div class="bg-white shadow-2xl rounded-[10px] py-[19px] px-[27px] items-center justify-center flex w-[255px] absolute bottom-1 left-48">
                <img src="./images/Rating.png" alt="">
                <div>
                    <h2 class="text-[30px] font-extrabold text-[#1C1C1C]">5.00</h2>
                <p class="text-[16px] font-semibold text-[#777777]">Trust Pilot Rating</p>
                </div>
             </div>
        </div>
    </section>
</body>

</html>
